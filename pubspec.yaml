name: kopilab
description: Project Multi-platform Mobile Programming
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  badges: ^3.1.1
  cloud_firestore: ^4.8.0
  firebase_auth: ^4.6.1
  firebase_core: ^2.13.0
  go_router: ^7.1.1
  intl: ^0.18.1
  provider: ^6.0.5
  sqflite: ^2.2.8+4
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
